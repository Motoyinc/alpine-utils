name: Build and Push Docker Image

permissions:
  packages: write
  contents: read

on:
  workflow_dispatch:  # 允许手动触发
    inputs:
      docker_tag:
        description: 'Docker 镜像标签（默认 latest）'
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 登录 GitHub Packages（需要 GITHUB_TOKEN）
      - name: Log in to GitHub Packages
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 构建 Docker 镜像
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:alpine-utils-${{ github.event.inputs.docker_tag }} .

      # 推送 Docker 镜像到 GitHub Packages
      - name: Push Docker image to GitHub Packages
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:alpine-utils-${{ github.event.inputs.docker_tag }}

      # 清理中间文件（可选）
      - name: Clean up Docker system
        run: docker system